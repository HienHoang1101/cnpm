name: Food Delivery CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: TEST ORDER SERVICE
  test-order-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./order
        run: npm install

      - name: Run Tests
        working-directory: ./order
        run: npm test

  # JOB 2: BUILD & PUSH DOCKER (Ch·ªâ ch·∫°y khi Test PASS)
  build-push-docker:
    needs: test-order-service
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Ch·ªâ build khi merge code, kh√¥ng build khi pull request
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Order Service
        uses: docker/build-push-action@v4
        with:
          context: ./order
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/food-order-service:latest

  # JOB 3: NOTIFY TELEGRAM (B√°o c√°o k·∫øt qu·∫£)
  notify-telegram:
    needs: [test-order-service, build-push-docker]
    runs-on: ubuntu-latest
    if: always() # Lu√¥n ch·∫°y d√π th√†nh c√¥ng hay th·∫•t b·∫°i
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ü§ñ **CI/CD Pipeline Report**
            --------------------------------------
            üìÇ Repository: ${{ github.repository }}
            üë§ Committer: ${{ github.actor }}
            üìù Message: ${{ github.event.head_commit.message }}
            
            ‚úÖ Test Status: ${{ needs.test-order-service.result }}
            üê≥ Build Docker: ${{ needs.build-push-docker.result }}
            
            üîó Chi ti·∫øt: https://github.com/${{ github.repository }}/actions

  # JOB 4: TEST AUTH SERVICE
  test-auth-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Test Auth Service
        working-directory: ./auth
        run: |
          npm ci || npm install
          npm test

  # JOB 5: TEST ADMIN SERVICE
  test-admin-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Test Admin Service
        working-directory: ./admin-service
        run: |
          npm ci || npm install
          npm test
