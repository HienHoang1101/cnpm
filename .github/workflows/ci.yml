name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-workflow-yaml:
      determine-changed:
        name: Determine changed services
        runs-on: ubuntu-latest
        outputs:
          services: ${{ steps.set.outputs.services }}
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Determine changed services
            id: set
            run: |
              git fetch origin main --depth=1 || true
              CHANGED_FILES=$(git diff --name-only origin/main...HEAD || true)
              echo "Changed files: $CHANGED_FILES"
              SERVICES_LIST=()
              CHECK_DIRS=(auth admin-service order food-delivery-server payment-service notification-service restaurant)
              for d in "${CHECK_DIRS[@]}"; do
                if echo "$CHANGED_FILES" | grep -q "^$d/"; then
                  SERVICES_LIST+=("$d")
                fi
              done
              if [ ${#SERVICES_LIST[@]} -eq 0 ]; then
                SERVICES_LIST=(auth admin-service order food-delivery-server payment-service notification-service restaurant)
              fi
              # produce JSON array
              IFS=','; printf -v JSON '[%s]' "${SERVICES_LIST[*]/#/\"}"; JSON=${JSON//,/,"}; JSON=${JSON//""/","}
              # fallback: simpler construction
              ARR=""
              for s in "${SERVICES_LIST[@]}"; do
                if [ -z "$ARR" ]; then ARR="\"$s\""; else ARR="$ARR,\"$s\""; fi
              done
              JSON="[$ARR]"
              echo "services=$JSON" >> $GITHUB_OUTPUT

      build-images:
        name: Build images
        runs-on: ubuntu-latest
        needs: determine-changed
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Set up QEMU
            uses: docker/setup-qemu-action@v2

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2

          - name: Log in to GitHub Container Registry
            uses: docker/login-action@v2
            with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Install jq
            run: |
              sudo apt-get update && sudo apt-get install -y jq

          - name: Build changed service images (loop)
            env:
              CACHE_REPO: ghcr.io/${{ github.repository_owner }}/cnpm-build-cache
              SERVICES_JSON: ${{ needs.determine-changed.outputs.services }}
            run: |
              set -e
              echo "Services JSON: $SERVICES_JSON"
              for svc in $(echo "$SERVICES_JSON" | jq -r '.[]'); do
                safe_svc=${svc//\//-}
                gh_image=ghcr.io/${{ github.repository_owner }}/cnpm-${safe_svc}:sha-${{ github.sha }}
                echo "Building and pushing $svc -> $gh_image"
                docker buildx build \
                  --push \
                  --tag ${gh_image} \
                  --cache-from=type=registry,ref=${CACHE_REPO}:cache \
                  --cache-to=type=registry,ref=${CACHE_REPO}:cache,mode=max \
                  ./$svc
                echo "Pulling pushed image and tagging for compose"
                docker pull ${gh_image}
                docker tag ${gh_image} ci-${safe_svc}:latest
              done

    name: Validate workflow YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: |
          python -m pip install --user pyyaml

      - name: Validate workflows
        run: |
          python - <<'PY'
import yaml,sys,glob
ok=True
for p in glob.glob('.github/workflows/*.yml'):
    try:
        yaml.safe_load(open(p))
        print(p, 'OK')
    except Exception as e:
        print(p, 'ERROR', e)
        ok=False
if not ok:
    sys.exit(1)
print('All workflow YAML parsed successfully')
PY

  service-smoke-tests:
    name: Service smoke tests
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install restaurant dependencies
        working-directory: ./restaurant
        run: |
          npm ci --no-audit --no-fund

      - name: Install notification-service dependencies
        working-directory: ./notification-service
        run: |
          npm ci --no-audit --no-fund

      - name: Import-check restaurant controller (detect case/missing modules)
        working-directory: ./restaurant
        run: |
          node -e "import('./controller/ResturantController.js').then(()=>console.log('restaurant controller import OK')).catch(e=>{console.error(e); process.exit(1)})"

      - name: Import-check notification-service index (detect case/missing modules)
        working-directory: ./notification-service
        run: |
          node -e "import('./index.js').then(()=>console.log('notification-service import OK')).catch(e=>{console.error(e); process.exit(1)})"

      - name: Quick metrics endpoint smoke (optional)
        run: |
          echo "Metrics smoke test is available locally; skip in CI by default."
      # NOTE: determine-changed and build-images are run in separate jobs; service-smoke-tests
      # will reference the outputs from the `determine-changed` job (via `needs.determine-changed.outputs.services`).

      - name: Cache & install deps for `auth`
        uses: actions/cache@v4
        with:
          path: auth/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('auth/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `auth` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'auth')
        working-directory: ./auth
        run: |
          npm ci --no-audit --no-fund

      - name: Cache & install deps for `admin-service`
        uses: actions/cache@v4
        with:
          path: admin-service/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('admin-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `admin-service` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'admin-service')
        working-directory: ./admin-service
        run: |
          npm ci --no-audit --no-fund

      - name: Cache & install deps for `order`
        uses: actions/cache@v4
        with:
          path: order/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('order/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `order` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'order')
        working-directory: ./order
        run: |
          npm ci --no-audit --no-fund

      - name: Cache & install deps for `food-delivery-server`
        uses: actions/cache@v4
        with:
          path: food-delivery-server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('food-delivery-server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `food-delivery-server` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'food-delivery-server')
        working-directory: ./food-delivery-server
        run: |
          npm ci --no-audit --no-fund

      - name: Cache & install deps for `payment-service`
        uses: actions/cache@v4
        with:
          path: payment-service/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('payment-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `payment-service` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'payment-service')
        working-directory: ./payment-service
        run: |
          npm ci --no-audit --no-fund

      - name: Cache & install deps for `notification-service`
        uses: actions/cache@v4
        with:
          path: notification-service/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('notification-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `notification-service` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'notification-service')
        working-directory: ./notification-service
        run: |
          npm ci --no-audit --no-fund

      - name: Cache & install deps for `restaurant`
        uses: actions/cache@v4
        with:
          path: restaurant/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('restaurant/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps for `restaurant` (if changed)
        if: contains(needs.determine-changed.outputs.services, 'restaurant')
        working-directory: ./restaurant
        run: |
          npm ci --no-audit --no-fund

      # Image builds are handled by the separate `build-images` job (matrix-parallel).

      - name: Run minimal test compose
        run: |
          docker compose -f ci/docker-compose.test.yml up -d

      - name: Wait for services to become healthy
        run: |
          set -e
          endpoints=(
            "http://localhost:5001/metrics"
            "http://localhost:5001/health"
            "http://localhost:5002/metrics"
            "http://localhost:5002/health"
            "http://localhost:5004/metrics"
            "http://localhost:5004/health"
            "http://localhost:5005/metrics"
            "http://localhost:5005/health"
            "http://localhost:5006/metrics"
            "http://localhost:5006/health"
            "http://localhost:5007/metrics"
            "http://localhost:5007/health"
          )

          retry() {
            url=$1; tries=0; max=15
            until curl -sSf --max-time 5 "$url" >/dev/null; do
              tries=$((tries+1))
              if [ $tries -ge $max ]; then
                echo "Endpoint $url did not become available after $max attempts"
                return 1
              fi
              echo "Waiting for $url... (attempt $tries)"
              sleep 2
            done
            echo "$url ok"
          }

          for url in "${endpoints[@]}"; do
            retry "$url"
          done

      - name: Tear down test compose
        if: always()
        run: |
          docker compose -f ci/docker-compose.test.yml down -v
