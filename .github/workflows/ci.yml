name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth
          - order
          - payment-service
          - notification-service
          - food-delivery-server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.service }}-${{ hashFiles(format('{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}-
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        # Using --legacy-peer-deps to handle potential peer dependency conflicts in the monorepo
        # Fallback to npm install if package-lock.json doesn't exist
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      
      - name: Run linter
        working-directory: ${{ matrix.service }}
        run: npm run lint --if-present
      
      - name: Run unit tests
        working-directory: ${{ matrix.service }}
        run: npm test --if-present
      
      - name: Run integration tests
        working-directory: ${{ matrix.service }}
        run: npm run test:integration --if-present
      
      - name: Build application
        working-directory: ${{ matrix.service }}
        run: npm run build --if-present
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.service }}
          path: ${{ matrix.service }}/coverage
          if-no-files-found: ignore
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/test-results
          if-no-files-found: ignore
      
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.CR_USERNAME || github.repository_owner }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
