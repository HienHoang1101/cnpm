name: Yamllint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  yamllint:
    name: Yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user yamllint

      - name: Run yamllint
        run: |
          echo "Running yamllint with config .yamllint"
          $HOME/.local/bin/yamllint -c .yamllint .
