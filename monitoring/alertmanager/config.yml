---
global:
  resolve_timeout: 5m

route:
  receiver: default-receiver
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: default-receiver
    # Default: send to a webhook (placeholder). Replace with a real receiver.
    webhook_configs:
      - url: http://example.com/alert
      # Replace with your real webhook endpoint or alert sink.

# NOTE:
# - Swap in a real receiver (webhook, email, Slack, Telegram, etc.).
# - For email use `email_configs` with SMTP credentials.
#   Do NOT commit secrets.

# Example Slack receiver (commented):
# - name: slack-notifications
#   slack_configs:
#     - api_url: '${{ SLACK_WEBHOOK_URL }}'
#       channel: '#alerts'

# Example Telegram receiver (commented):
# - name: telegram-notifications
#   telegram_configs:
#     - bot_token: '${{ TELEGRAM_TOKEN }}'
#       chat_id: '${{ TELEGRAM_CHAT_ID }}'
#       send_resolved: true

# No inhibition rules by default
inhibit_rules: [ ]

# Optionally add templates list if you create custom templates
templates: [ ]
