global:
  resolve_timeout: 5m

route:
  receiver: 'default-receiver'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: 'default-receiver'
    # Default: send to a webhook (placeholder). Replace with a real receiver below.
    webhook_configs:
      - url: 'http://example.com/alert' # replace with your webhook endpoint or alert sink

