global:
  resolve_timeout: 5m

route:
  receiver: 'telegram'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: 'telegram'
    telegram_configs:
      - bot_token: 'BOT_TOKEN_HERE'
        chat_id: 'CHAT_ID_HERE'
        send_resolved: true
        # You can customize the message format using templates if needed

# Optionally add templates list if you create custom templates
templates: []
