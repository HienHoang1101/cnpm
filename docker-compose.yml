version: "3.8"

services:
  # Auth Service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "${A_PORT}:5001"
    environment:
      - PORT=5001
      - NODE_ENV=${NODE_ENV}
      - MONGO_URI=mongodb://mongo:27017/auth
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - AUTO_SEED_ADMIN=${AUTO_SEED_ADMIN}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_NAME=${ADMIN_NAME}
      - ADMIN_PHONE=${ADMIN_PHONE}
    restart: unless-stopped

  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    container_name: admin-service
    ports:
      - "${PORT_Admin}:5008"
    environment:
      - PORT=5008
      - MONGO_URI=${MONGO_URI_Admin}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - RESTAURANT_SERVICE_URL=${RESTAURANT_SERVICE_URL}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL}
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./order
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "${PORT}:5002"
    environment:
      - PORT=5002
      - NODE_ENV=${NODE_ENV}
      - MONGODB_URI=mongodb://mongo:27017/order
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - ADMIN_SERVICE_URL=${ADMIN_SERVICE_URL}
      - RESTAURANT_SERVICE_URL=${RESTAURANT_SERVICE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    restart: unless-stopped

  delivery-service:
    build:
      context: ./food-delivery-server
      dockerfile: Dockerfile
    container_name: delivery-service
    ports:
      - "${PORT_Delivery}:5004"
    environment:
      - PORT=5004
      - DELIVERY_MONGO_URI=${MONGO_URI_Delivery}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL}
      - RESTAURANT_SERVICE_URL=${RESTAURANT_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - WEBSOCKET_ENABLED=${WEBSOCKET_ENABLED}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL}
      - EXPO_PUBLIC_DELIVERY_API_URL=${EXPO_PUBLIC_DELIVERY_API_URL}
    restart: unless-stopped

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "${PORT_Payment}:5004"
    environment:
      - MONGO_URI=mongodb://mongo:27017/payment
      - PAYHERE_MERCHANT_ID=${PAYHERE_MERCHANT_ID}
      - PAYHERE_SECRET=${PAYHERE_SECRET}
      - PAYHERE_BASE_URL=${PAYHERE_BASE_URL}
      - STRIPE_SECRET_KEY=sk_test_placeholder_for_local
      - PORT=5004
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - RESTAURANT_SERVICE_URL=${RESTAURANT_SERVICE_URL}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    restart: unless-stopped

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "${PORT_Notification:-5007}:5007"
    environment:
      - PORT=5007
      - NODE_ENV=${NODE_ENV}
      - MONGO_URI=mongodb://mongo:27017/notification
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL}
      - ENABLE_KAFKA=${ENABLE_KAFKA}
    restart: unless-stopped
  restaurant:
    build:
      context: ./restaurant
      dockerfile: Dockerfile
    container_name: restaurant
    ports:
      - "${PORT_Restaurant}:5006"
    environment:
      - PORT=5006
      - MONGOURL=${MONGO_URI_Restaurant}
    restart: unless-stopped
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # --- THÊM PHẦN NÀY VÀO CUỐI ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Mật khẩu đăng nhập Grafana
    depends_on:
      - prometheus
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped

  node-exporter: # Để đo thông số phần cứng (CPU/RAM)
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped

volumes:
  mongo_data:
