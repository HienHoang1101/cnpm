groups:
  - name: fastfood-alerts
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total[5m])) by (service)
          > 0 and
          sum(rate(http_errors_total[5m])) by (service) / sum(rate(http_requests_total[5m])) by (service) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate for {{ $labels.service }}"
          description: "Errors >5% over the last 5 minutes"

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High p95 latency for {{ $labels.service }}"
          description: "p95 latency > 1s over last 5 minutes"

      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instance down"
          description: "An instance is down (no scrape target)"
